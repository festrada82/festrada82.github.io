<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic">
				<!-- <div class="contact100-pic js-tilt" data-tilt></div> -->
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form action="https://formspree.io/f/mgeraooz" class="contact100-form validate-form" method="POST">
					<span class="contact100-form-title">
						Send a message to Francisco
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Message is required">
						<textarea class="input100" name="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							<i class="fa fa-paper-plane"></i>&nbsp;Send
						</button>
					</div>
					<div style="text-align: center; color: #808080; font-size: small; margin-top: 10px;">I will get back
						to you if needed.</div>
					<div style="text-align: center; margin-top: 20px;"><a style="color: #00B789; font-size: smaller;"
							href="https://festrada82.github.io/" target="_blank">Visit Portfolio&nbsp;<i
								class="fas fa-external-link-alt"></i></a></div>
				</form>
			</div>
		</div>
	</div>
	<img style="display: none;" src="https://iplogger.org/16stz7" width="0" height="0" alt="&nbsp;">
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>
